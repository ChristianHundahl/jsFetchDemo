<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="module" src="beers.js"></script>
    <style>
        .myBox {
          border-style: solid;
          padding: 1em;
          height: 300px;
          margin-right: 1em;
          font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>

<body>
    
    <h2>Beers</h2>
    <div class="myBox" style="width:50%;height:400px;overflow-y: scroll;">
      <h3>Get all the beers</h3>
      <button id="btn-get-all">Get all</button>
      <br>
      <button id="abv-btn">Above this ABV</button>
      <input type="text" id="input-abv">
      
      <table>
        <thead>
          <tr>
            <td>Name</td>
            <td>Tag</td>
            <td>ABV</td>
            <td>IBU</td>
          </tr>
          <tbody id="table-body"></tbody>
        </thead>
      </table>
    </div>
