<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
    <style>
        .myBox {
          border-style: solid;
          padding: 1em;
          height: 300px;
          margin-right: 1em;
          font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>

<body>
<h2>Fetch Demo</h2>
  <div style="display:flex">
    <div class="myBox">
      <h3>Get single user</h3>
      <input type="text" id="input-id">
      <button id="btn-get">Get</button>
      <p>Name: <span id="id-name"></span></p>
      <p>Phone: <span id="id-phone"></span></p>

      <h3>Address</h3>
      <p>City: <span id="id-city"></span></p>
      <p>Street: <span id="id-street"></span></p>
    </div>
 
    <div class="myBox" style="width:50%;height:400px;overflow-y: scroll;">
      <h3>Get all users</h3>
      <button id="btn-get-all">Get all</button>
      <table>
        <thead>
          <tr>
            <td>Name</td>
            <td>Phone</td>
            <td>Street</td>
            <td>City</td>
          </tr>
          <tbody id="table-body"></tbody>
        </thead>
      </table>
    </div>
  </div>
</body>
